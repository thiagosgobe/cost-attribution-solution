<div class="tags-dialog">
  <h2 mat-dialog-title>Available tags</h2>
  @if (tags.length == 0) {
    <p>There are no available tags, please check your backend configuration.</p>
  } @else {
    <p>Available tags ({{ tags.length }}):</p>
    <mat-list class="tags-container">
      @for (tag of tags; track tag) {
        <mat-list-item>
          <mat-icon matListItemIcon>sell</mat-icon>
          <div matListItemTitle>{{ tag.key.value }}</div>
          <span>{{ formatTagValues(tag) }}</span>
        </mat-list-item>
      }
    </mat-list>
  }
</div>
